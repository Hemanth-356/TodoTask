{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="banner">
    <div class="row">
        <div class="col-md-12">
            <div class="banner-text">
                <h1>TO DO</h1>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
            <form method="POST" class="form-control mb-3-shadow">
    {% csrf_token %}
    <div class="form-group mb-2">
      <input type="text" class="form-control" name="task" placeholder="Name of the task">
    </div>
    <div class="form-group mb-2">
      <input type="text" class="form-control" name="priority" placeholder="Your Priority">
     </div>
     <div class="form-group mb-2">
      <input type="date" class="form-control" name="date" placeholder="Your Date">
     </div>
       <input type="submit" class="btn btn-success">
</form>
        </div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for i in tsk %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.task}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger"href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success"href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
